<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://github.com/reyanson/Stopwatch-Application/blob/main/logo.png" width="50" height="50" alt="github"/></a><br></center>
    </div>
    
    <div class="container">
        <h1 class="title"> Stopwatch Timer</h1>
        <div class="Stopwatch">
            <div class="timer">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="milliseconds">00</span>
            </div>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="pauseBtn">Pause</button>
                <button id="restartBtn">Reset</button>
            </div>
            <div class="laps">
                <h2 class="lap-title">Lap Timer</h2>
                <ul id="laplist"></ul>
            </div>
        </div>
    </div>
    <div class="develop">
        <p>Developed By Reyanson Sosai</p>
        <center><a href="https://github.com/reyanson"><img src="https://github.com/reyanson/QRcode-generator/raw/main/github-mark-white.svg" width="50" height="50" alt="github"/></a><br></center>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
